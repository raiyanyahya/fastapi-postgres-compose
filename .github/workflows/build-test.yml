name: Build Test
on:
  pull_request:
    branches: [ master ]
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4 
      - name: setup python
        uses: actions/setup-python@v4
        with:
            python-version: 3.9

      - name: build
        run: pip install --no-cache-dir --upgrade -r requirements.txt
  Test:
      needs: [Build]
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v4
        - name: setup python
          uses: actions/setup-python@v4
          with:
            python-version: 3.9
        - name: test
          run: |
            pip3 install tox
            tox -r
